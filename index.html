<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>True Texan Word Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    
    <body>
    
        <div class="container">
            <div class="row" id="TR">
                <div class="col-sm-3" id="TRlc">
                    <img src="assets/images/alamo.png" 
                        alt="True Texan Word Game art"
                        height="200px" />
                </div>
                <div class="col-sm-6" id="TRmc">
                    <img src="assets/images/true-texan-masthead-art.png" 
                        alt="True Texan Word Game art"
                        height="200px" />
                </div>
                <div class="col-sm-3" id="TRrc">
                    <img src="assets/images/barbecue.jpg" 
                        alt="Photo of Willie Nelson"
                        title="Photo of Willie Nelson in concert."
                        height="200px" />
                </div>
            </div>
            <div class="row" id="MR">
                <div class="col-lg-3" id="MRlc">
                </div>
                <div class="col-lg-6" id="MRmc">
                    <div>
                            Press any key to get started!
                    </div>
                    <hr />
                    <div class="secretWord">Secret Word: 
                        <div id="secret-word">
                        </div>
                    </div>
                    <br />
                    <div class="lettersGuessed">Letters Guessed: 
                        <div id="letters-guessed">
                        </div>
                    </div>
                    <br />
                    <div class="guessesRemaining">Guesses Remaining: <span id="guesses-remaining"></span>
                    </div>

                    <div class="numberWins">Wins: <span id="number-wins"></span>
                    </div>

                    <div class="numberLosses">Losses: <span id="number-losses"></span>
                    </div>
                    <hr />
                </div>
                <div class="col-lg-3" id="MRrc">
                </div>
            </div>

            <div class="row" id="BR">
                <div class="col-lg-3" id="BRlc">
                    <img src="assets/images/armstrong.jpg" 
                        alt="Photo of Neil Armstrong"
                        title="TIME Photo of Neil Armstrong on the moon."
                        width="300px";
                        height="200px" />
                </div>
                <div class="col-lg-6" id="BRmc">
                    <img src="assets/images/bluebonnets-landscape.jpg" 
                        alt="Bluebonnets landscape"
                        width="auto";
                        height="200px" />
                </div>
                <div class="col-lg-3" id="BRrc">
                    <img src="assets/images/whataburger.jpg" 
                        alt="Whataburger meal"
                        width="300px";
                        height="200px" />
                </div>
            </div>
        </div>
        <!-- End of Container Div -->


    <script src="assets/javascript/game.js"></script>
</body>
</html>
